<div class="bg-dark">
<h1 >Au Menu</h1>
<nav class="navbar navbar-expand-lg navbar-dark">
  <button
    class="navbar-toggler btn btn-primary"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="collapseBasic"
    [collapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" routerLink='accueil' routerLinkActive="active"
          >Accueil <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink='listeRecettes' routerLinkActive="active">Recettes</a>
      </li>
    </ul>
  </div>
</nav>
</div>
